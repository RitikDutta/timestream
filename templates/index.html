<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
            margin: auto;
        }

        .breathing {
            animation: breathing 1.5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes breathing {
            0% {
                background-color: #f8f9fa;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }
            50% {
                background-color: #e0e0e0;
                box-shadow: 0 0 16px rgba(0, 0, 0, 0.15);
            }
            100% {
                background-color: #f8f9fa;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #007BFF;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.1em;
            width: 100%;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background-color: #fff; /* Ensure the text box stays white */
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff; /* Ensure the text box stays white */
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        @media (min-width: 768px) {
            .container {
                padding: 30px 50px;
                max-width: 400px;
                margin: 40px auto;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1>Enter YouTube URL</h1>
        <form id="youtubeForm" action="{{ url_for('display') }}" method="post">
            <label for="youtube_url">YouTube URL:</label>
            <input type="text" id="youtube_url" name="youtube_url" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('youtubeForm').addEventListener('submit', function (e) {
            document.getElementById('container').classList.add('breathing');
        });
    </script>

    
</body>

</html>
